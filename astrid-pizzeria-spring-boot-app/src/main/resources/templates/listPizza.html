<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <script src="/webjars/jquery/3.1.1-1/jquery.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.css"/>
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th>Code</th>
        <th>Nom</th>
        <th>Prix</th>
        <th>Categorie</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p: ${pizzas}">
        <td th:text="${p.code}"></td>
        <td th:text="${p.nom}"></td>
        <td th:text="${#numbers.formatDecimal(p.prix, 1, 2)}"></td>
        <td th:text="${p.catP}"></td>
    </tr>
    </tbody>
</table>

</body>


</html>
